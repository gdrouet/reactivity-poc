<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../view-404.html">

<dom-module id="s-dashboard">
    <template>
        <style>
        </style>
        <app-location route="{{route}}" ></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}" ></app-route>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view-404"
                role="main">
            <s-settings name="settings"></s-settings>
            <s-organisations orga-route="{{subroute}}" name="organisations"></s-organisations>
            <view-404 name="view-404">404</view-404>
        </iron-pages>
    </template>
    <script src="./dashboard.js"></script>
</dom-module>
